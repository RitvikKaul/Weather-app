<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <!-- <img src="assets/summer.png" *ngIf="(weatherData.temp) >= 27">
    <img src="assets/hot-img.png" *ngIf="(weatherData.temp) >= 11 && (weatherData.temp) <= 26">
    <img src="assets/cold-img.png" *ngIf="(weatherData.temp) <= 10"> -->
    <div class="weather-data">
      <div class="location">
        {{weatherData.location.name}}
      </div>
      <div class="temperature">
        {{ weatherData.current.temp_c }}°C
      </div>
    </div>
  </div>

  <div class="lower-data">
    <!-- <div class="more-info-label">
      More Information
    </div> -->
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/min-temp.png" alt="">
          <span>Feels Like</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.feelslike_c}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/uv.png" alt="">
          <span>UV</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.uv}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/humid.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}} %
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/windy.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_kph}} km/h
        </div>
      </div>

    </div>
  
  </div>
</div>
